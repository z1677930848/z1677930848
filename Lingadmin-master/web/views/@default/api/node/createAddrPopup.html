{$layout "layout_popup"}

<h3>添加访问地址</h3>
<form class="space-y-4" method="post" data-tea-action="$" data-tea-success="success">
	<table class="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden">
		<tr>
			<td>网络协议</td>
			<td>
				<select class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white text-gray-900 cursor-pointer" name="protocol">
					<option value="http">HTTP</option>
					<option value="https">HTTPS</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="title">访问地址</td>
			<td>
				<input type="text" name="addr" maxlength="100" ref="focus"/>
				<p class="text-sm text-gray-500">可以是"IP:端口"或者"域名:端口"。</p>
			</td>
		</tr>
	</table>
	<submit-btn></submit-btn>
</form>
