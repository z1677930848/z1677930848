{$layout}

<div class="margin"></div>
<form method="get" action="/api/methodStats" class="space-y-4">
    <div class="flex flex-wrap items-center gap-4">
        <div class="mb-4">
            <input type="text" name="method" v-model="method" placeholder="方法"/>
        </div>
        <div class="mb-4">
            <input type="text" name="tag" v-model="tag" placeholder="标签"/>
        </div>
        <div class="mb-4">
            <select class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white text-gray-900 cursor-pointer" name="order" v-model="order">
                <option value="">[排序]</option>
                <option value="method">方法</option>
                <option value="costMs.desc">平均耗时</option>
                <option value="peekMs.desc">峰值耗时</option>
                <option value="calls.desc">调用次数</option>
            </select>
        </div>
        <div class="mb-4">
            <button class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50" type="submit">搜索</button>
            &nbsp;
            <a href="/api/methodStats" v-if="method.length > 0 || tag.length > 0 || order.length > 0">清除条件</a>
        </div>
    </div>
</form>

<table class="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden">
    <thead>
        <tr>
            <th>方法</th>
            <th>标签</th>
            <th>平均耗时</th>
            <th>峰值耗时</th>
            <td>调用次数</td>
        </tr>
    </thead>
    <tr v-for="stat in stats">
        <td>{{stat.method}}</td>
        <td>{{stat.tag}}</td>
        <td>{{stat.costMs}}ms</td>
        <td>{{stat.peekMs}}ms</td>
        <td>{{stat.countCalls}}次</td>
    </tr>
</table>
