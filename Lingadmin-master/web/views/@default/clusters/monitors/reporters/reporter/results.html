{$layout}
{$template "reporter_menu"}

<div class="m-4"></div>
<form class="space-y-4" action="/clusters/monitors/reporters/reporter/results">
    <input type="hidden" name="reporterId" :value="reporter.id"/>
    <div class="flex flex-wrap items-center gap-4">
        <div class="mb-4">
            <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white text-gray-900 cursor-pointer" name="level" v-model="level">
                <option value="">[级别]</option>
                <option v-for="level in levels" :value="level.code">{{level.name}}</option>
            </select>
        </div>
        <div class="mb-4">
            <button class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50" type="submit">搜索</button> &nbsp;
            <a :href="Tea.url('$', {reporterId: reporter.id})" v-if="level.length > 0">[清除条件]</a>
        </div>
    </div>
</form>

<p class="text-sm text-gray-500" v-if="results.length == 0">暂时还没有监控结果。</p>
<table class="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden" v-if="results.length > 0">
    <thead>
        <tr>
            <th class="two wide">类型</th>
            <th class="two wide">检测时间</th>
            <th class="four wide">对象</th>
            <th class="one wide">级别</th>
            <th class="two wide">耗时</th>
            <th>错误信息</th>
        </tr>
    </thead>
    <tr v-for="result in results">
        <td>{{result.typeName}}</td>
        <td>{{result.updatedTime}}</td>
        <td>{{result.targetDesc}}
            <span v-if="result.type == 'ipAddr'"><link-icon :href="'/clusters/ip-addrs/addr?addrId=' + result.targetId"></link-icon></span>
        </td>
        <td>
            <span :class="result.color">{{result.levelName}}</span>
        </td>
        <td>
            <span v-if="result.isOk" :class="result.color">{{result.costMs}}ms</span>
            <span v-else class="disabled">-</span>
        </td>
        <td>
            <span v-if="!result.isOk" class="text-red-600">{{result.error}}</span>
            <span v-else class="disabled">-</span>
        </td>
    </tr>
</table>

<div class="page" v-html="page"></div>
