{$layout}
{$template "../menu"}

<second-menu>
    <menu-item @click.prevent="createGroup">[添加分组]</menu-item>
</second-menu>

<p class="text-sm text-gray-500" v-if="groups.length == 0">暂时还没有分组。</p>
<table class="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden" v-if="groups.length > 0">
    <thead>
        <tr>
            <th>分组名称</th>
            <th class="two wide">操作</th>
        </tr>
    </thead>
    <tr v-for="group in groups">
        <td>{{group.name}}</td>
        <td>
            <a href="" @click.prevent="updateGroup(group.id)">修改</a> &nbsp;
            <a href="" @click.prevent="deleteGroup(group.id)">删除</a>
        </td>
    </tr>
</table>
