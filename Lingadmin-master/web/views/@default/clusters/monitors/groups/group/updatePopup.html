{$layout "layout_popup"}

<h3>修改分组</h3>
<form class="space-y-4" data-tea-action="$" data-tea-success="success">
    <csrf-token></csrf-token>
    <input type="hidden" name="groupId" :value="group.id"/>
    <table class="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden">
        <tr>
            <td class="title">分组名称</td>
            <td>
                <input type="text" name="name" maxlength="50" ref="focus" v-model="group.name"/>
            </td>
        </tr>
    </table>
    <submit-btn></submit-btn>
</form>
