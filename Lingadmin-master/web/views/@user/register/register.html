<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - {$.systemName}</title>
    {$if $.faviconURL}
    <link rel="icon" type="image/png" href="{$.faviconURL}">
    {$end}
    {$TEA.VUE}
    {$TEA.SEMANTIC}
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="/js/components.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 18s infinite ease-in-out;
        }

        body::after {
            content: "";
            position: absolute;
            width: 350px;
            height: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -175px;
            left: -175px;
            animation: float 14s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(40px, 40px) scale(1.08);
            }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.35);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo-icon i {
            color: white;
            font-size: 28px;
            margin: 0;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo h1 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .logo p {
            color: #718096;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-weight: 500;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 15px;
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-wrapper:focus-within .input-icon {
            color: #667eea;
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px 11px 38px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #cbd5e0;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .license-warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .license-warning i {
            color: #ff9800;
            font-size: 16px;
        }

        .license-warning-text {
            color: #856404;
            font-size: 12px;
            line-height: 1.5;
        }

        @media screen and (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
            }
            .logo h1 {
                font-size: 21px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <div class="logo-icon"><i class="add user icon"></i></div>
        <h1>注册新账号</h1>
        <p>{$.systemName}</p>
    </div>

    {$if $.showLicenseError}
    <div class="license-warning">
        <i class="exclamation triangle icon"></i>
        <div class="license-warning-text">{$.licenseError}</div>
    </div>
    {$end}

    <form method="post" data-tea-action="$" data-tea-success="submitSuccess">
        <csrf-token></csrf-token>
        <input type="hidden" name="token" v-model="token"/>

        <div class="form-group">
            <label for="username">用户名 *</label>
            <div class="input-wrapper">
                <i class="user icon input-icon"></i>
                <input type="text"
                       id="username"
                       name="username"
                       v-model="username"
                       placeholder="4-30位字母、数字或下划线"
                       maxlength="30"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">密码 *</label>
            <div class="input-wrapper">
                <i class="lock icon input-icon"></i>
                <input type="password"
                       id="password"
                       name="password"
                       v-model="password"
                       placeholder="请输入密码（至少6位）"
                       maxlength="100"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label for="fullname">真实姓名 *</label>
            <div class="input-wrapper">
                <i class="id card icon input-icon"></i>
                <input type="text"
                       id="fullname"
                       name="fullname"
                       v-model="fullname"
                       placeholder="请输入真实姓名"
                       maxlength="50"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">邮箱 *</label>
            <div class="input-wrapper">
                <i class="mail icon input-icon"></i>
                <input type="email"
                       id="email"
                       name="email"
                       v-model="email"
                       placeholder="请输入邮箱"
                       maxlength="100"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label for="mobile">手机号</label>
            <div class="input-wrapper">
                <i class="phone icon input-icon"></i>
                <input type="text"
                       id="mobile"
                       name="mobile"
                       v-model="mobile"
                       placeholder="请输入手机号（选填）"
                       maxlength="20">
            </div>
        </div>

        <button type="submit" class="submit-btn" :disabled="isSubmitting">
            {{ isSubmitting ? '注册中...' : '注册' }}
        </button>
    </form>
</div>

<div class="footer">
    已有账号？<a href="/user">立即登录</a>
</div>

<script>
Tea.context(function () {
    this.username = "";
    this.password = "";
    this.fullname = "";
    this.email = "";
    this.mobile = "";
    this.token = "{$.token}";
    this.isSubmitting = false;

    this.submitSuccess = function (resp) {
        teaweb.success("注册成功！正在跳转...", function () {
            window.location = "/user/dashboard";
        });
    };
});
</script>

</body>
</html>
