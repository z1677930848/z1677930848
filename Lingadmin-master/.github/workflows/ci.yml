name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Get Go module cache path
      id: goenv
      run: |
        echo "gomod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ${{ steps.goenv.outputs.gomod }}
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Clone sibling repos
      run: |
        git clone --depth=1 https://github.com/TeaOSLab/EdgeCommon.git ../EdgeCommon || true
        git clone --depth=1 https://github.com/TeaOSLab/EdgeAPI.git ../EdgeAPI || true

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          web/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('web/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies
      run: |
        npm --prefix web ci

    - name: Build frontend
      run: |
        npm --prefix web run build

    - name: Check gofmt
      run: |
        fmt=$(gofmt -l . | wc -l)
        if [ "$fmt" -ne 0 ]; then
          echo "gofmt needs to be run. Files:" 
          gofmt -l .
          exit 1
        fi

    - name: Run tests
      run: |
        go test ./...

    - name: Build binary
      run: |
        go build -o build/lingcdnadmin ./cmd/lingcdnadmin/main.go

    - name: Package release artifact
      run: |
        mkdir -p release
        tar -czf release/lingcdnadmin-${{ github.sha }}-linux-amd64.tar.gz build/lingcdnadmin
        sha256sum release/lingcdnadmin-${{ github.sha }}-linux-amd64.tar.gz > release/lingcdnadmin-${{ github.sha }}-linux-amd64.tar.gz.sha256

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: release/*
